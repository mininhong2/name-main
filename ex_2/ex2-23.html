<!DOCTYPE html>
<html>
    <head><title>iframe을 이용한 포털 사이트</title></head>
    <body>
        <h3>2개의포털사이트입니다.</h3>
        <hr>
        <ul>
            <li> <a href="http://www.naver.com"></a>
                        <iframe src="www.naver.com.html" width="150" height="150">                                                   
                            </iframe>
                            <li> <a href="http://www.google,com"></a>
                            <iframe src="www.google.com.html" width="150" height="150">
                            </iframe>
                        </ul>
    </body>
</html>
