<!DOCTYPE html>
<html>
<head>
<title>배경색과 테두리 효과</title>    
<style>
    table
    {
        border-collapse: collapse;
    }
    td,th
    {
        text-align: left;
        padding: 10px;
        height: 20px;
        width: 100px;
    }
    thead
    {
        background: darkgray;
        color: yellow;
    }
    td,tfoot th
    {
        border-bottom : 1px solid black
    }
</style>
</head>    
<body>
<h3>background color,border-bottom</h3>    
<hr>
<table>
<thead>
    <tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
</thead>    
<tbody>
    <tr><td>황기태</td><td>80</td><td>70</td></tr>
    <tr><td>이재문</td><td>95</td><td>99</td></tr>
</tbody>
<tfoot>
    <tr><th>합</th><th>175</th><th>169</th></tr>
</tfoot>
</table>
</body>
</html>
