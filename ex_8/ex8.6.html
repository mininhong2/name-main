<!DOCTYPE html>
<html>
<head>
<title>document.getElementsByClassName()</title>
<script>
function change() 
{
	let spanArray = document.getElementsByClassName("fruit");
	for(let i=0; i<spanArray.length; i++) 
    {
		let span = spanArray[i];
		span.style.color = "orchid";
		span.style.fontSize = "20px";
	}
}
</script>
</head>
<body>
<h3>내가 좋아하는 과일
<button onclick="change()">누르세요</button>
</h3>
<hr>
저는 빨간 <div class="fruit">사과</div>를 좋아해서 아침마다 한 개씩 먹고 있어요. 운동할 때는 중간 중간에
<div class="fruit">바나나</div>를 먹지요. 탄수화물 섭취가 빨라 힘이 납니다. 또한 달콤한 향기를 품은 <div class="fruit">체리</div>와 여름 냄새 물씬 나는 <div class="fruit">자두</div>를 좋아합니다.
</body>
</html>
