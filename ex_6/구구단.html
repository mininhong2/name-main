<!DOCTYPE html>
<html>
<head>
<title>함수 만들기</title>  
<style>
    div
    {
        display: inline-block;
        padding: 0 20px 30px 20px;
        margin: 15px;
        border: 1px solid yellow;
        line-height: 2;
    }
    div h3
    {
      text-align: center;
      font-weight: bold;
    }
</style>
</head>  
<body>
<h4>구구단 출력 함수 만들기</h4>    
<hr>
<script>
    let i, j;
    for(i = 1 ; i<=9; i++)
    {
        for(j = 1; j <=9; j++)
        {
            document.write(i + "X" + j + "=" + i*j + "<br>");
        }    
        document.write("</div>");
        document.write("<div>");
        document.write("<h3>" + i + "단</h3>");
        
    }
</script>
</body>  
</html>
