<!DOCTYPE html>
<html>
    <head>
<title>다이얼 로그</title>        
    </head>    
    <body>
        <h3>다이얼 로그</h3>
        <hr>
<script>
    var ret = prompt ("이름을 입력하세요", "황기태");
    if(ret ==null){document.write("취소했습니다");}
    else if(ret==""){document.write("문자를 입력하세요");}
    else{document.write(ret);}

</script>        
    </body>
</html>
