<!DOCTYPE html>
<html>
<head>
<title>script 태그에 자바스크립트 작성</title>    
<script>
function over(obj)    
{
    obj.src="../media/spade2.png";
}
function out(obj)
{
    obj.src="../media/spade3.png";
}
</script>
</head>    
<body>
<h3>마우스 올려 보세요</h3>
<hr>
<img src="../media/spade3.png" alt="이미지"
onmouseover="over(this)"
onmouseout="out(this)">
</body>
</html>
