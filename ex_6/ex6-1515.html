<!DOCTYPE html>
<html>

<head>
    <title>if-else</title>
</head>

<body>
    <h3>if-else를 이용한 학점 매기기</h3>
    <hr>
    <script>
    let grade;
    let score = prompt("황기태 님 점수를 입력하세요",);
    score = parseInt(score);
    switch(true)
    {
       case (score >=95): grade="A+"; break;
       case (score >=90): grade="A" ; break;
       case (score >=80): grade="B" ; break;
       case (score >=70): grade="C" ; break;
       case (score >=60): grade="D" ; break;
       default: grade="F";
    }
    
    document.write(score + "는" + grade + "입니다.<br>")
    
    </script>
</body>
</html>
