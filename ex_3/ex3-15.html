<!DOCTYPE html>
<html>
    <head>
        <title>시간 정보를 입력하는 폼 활용</title>
    </head>
    <body>
        <h3>시간 정보 입력 HTML5 폼 요소들</h3>
        초기 세팅: 2016년 9월 1일 밤 9시30분(10초 32)<br>
        시간을 변경해 보세요
        <hr>
        <form>
            <pre>
month: <input type="month" value="2024-01"><br>
week: <input type="week" value="2024-w02"><br>
data: <input type="date" value="2024-01-12"><br>
time: <input type="time" value="13:30"><br>
local: <input type="datetime-local" value="2024-01-12T13:30:10.32"><br>
            </pre>
        </form>
    </body>
</html>
