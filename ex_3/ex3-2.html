<!DOCTYPE html>
<html>
    <head><title>figure 태그 활용</title></head>
    <body>
        <h3>figure 태그 활용</h3>
        <hr>
        <figure id="1-1">
            <figcaption>alert() 함수 활용</figcaption>
            <pre>
                <code>fuction f() { alert("경고 합니다");}</code>
            </pre>
            <hr>
            <small>실행결과</small>
            <pre>
                <img src="../media/함수.png" alt="실행결과" width="500" height="150">
            </pre>
        </figure>
    </body>
</html>
