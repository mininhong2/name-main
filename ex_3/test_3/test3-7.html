<!DOCTYPE html>
<html>
    <head><title>데이터 목록을 가진 텍스트 입력 창</title></head>
    <body>
        <h3>나라</h3>
        <hr>
        <form>
            나라: <input type="text" list="countries">
                <datalist id="countries">
                <option value="대한민국">
                <option value="일본">
                <option value="중국"></datalist>
        </form>
    </body>
</html>
