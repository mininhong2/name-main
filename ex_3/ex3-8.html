<!DOCTYPE html>
<html>
    <head><title>버튼 있는 입력 폼</title></head>
    <body>
        <h3>버튼을 만들어 보자.</h3>
        <hr>
        <form>
        검색:<input type="text" size="10" value="">
        <input type="button" value="Q1">
        <button type="button">Q2</button><br>
        submit버튼: <input type="submit" value="전송1">
        <button type="submit">전송2</button><br>
        reset버튼: <input type="reset" value="리셋1">
        <button type="submit">리셋2</button><br>
        이미지버튼: <input type="image" src="../media/button.jpg"
        alt="이미지 버튼">
        <button type="button"><img src="../media/button.jpg" alt="이미지버튼">
        </button>
        </form>
    </body>
</html>
