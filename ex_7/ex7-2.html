<!DOCTYPE html>
<html>
<head>
<title>[]로 배열 만들기</title>    
</head>    
<body>
<h3>[]로 배열 만들기</h3>    
<hr>
<script>
let plots = [20, 5, 8, 15, 20, 18]    ;
document.write("let plots = [20, 5, 8, 15, 20, 18]<br>");
for(i=0; i<6; i++)
{
    let size = plots[i];
    while(size>0)
    {
        document.write("*");
        size--;
    }
    document.write(plots[i] + "<br>");
}
</script>
</body>
